<!DOCTYPE html>
<html>
<head>
 <title>Карточка заказа</title>
</head>
<body>
 <h1>{{ order }}</h1>
 <table>
  <tr>
   <td>
    {% for item in Order.objects.all %}
    <a href="{{ item.get_absolute_url }}">{{ item }}</a>, 
    {% endfor %}
   </td>
  </tr>
  <tr>
   <td>{{ order.itemId }}</td>
  </tr>
  <tr>
   <td>{{ order.create }}</td>
  </tr>
  <tr>
   <td>{{ order.customer }}</td>
  </tr>
 </table>
</body>
</html>
