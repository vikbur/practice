<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8>
   <title>Books</title>
</head>
<body>
<center>
   <h3>Book Card</h3>
   <table>
   <tr>
      <td>{{ book_card }}</td>
   </tr>
   <tr>        
      <td>{% for author in book_card.authors.all %} <a href="{{ author.get_absolute_url }}">{{ author }}</a>; {% endfor %}</td>
   </tr>
   <tr>
      <td>{{ book_card.publisher }}</td>
   </tr>
   <tr>
      <td>
          {{book_card.publication_date}}
      </td>
   </tr>
   </table>
</center>
</body>
</html>
