<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8 />
    <title>Authors List</title>
</head>
<body>
<center>
<h3>Authors</h3>
</center>
<table>
<tr>
    {% for author in authors %}
      <li><a href="{{ author.get_absolute_url }}">{{ author }}</a></li>
     {% endfor %}
</tr>
</table>
</body>
</html>
